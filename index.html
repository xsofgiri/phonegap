                {{/if}}

				<button style="margin-top:20px;margin-right:15px;font-size:14px;" class="btn btn-danger pull-right" {{action 'closeLoginScreen'}}>Close</button>

                      {{input id="password" value=password placeholder="Password" class="form-control registrationFields" type="password" }}

                    <span {{action 'forgotPassword'}} style="color:#d2322d;cursor:pointer;float:right;">Forgot Password?</span>

                    <br/><br/>New User?
                    </div>

                    <br/>
                  </div>

                  <div class="row text-center" style="z-index: 9999;padding-bottom:20px;">
                    <button {{action 'toRegistration' bubbles=false}} class="btn btn-primary registorCustom" style="padding: 5px 30px;font-size:16px;color:#fff;width:100%;max-width: 250px;font-weight:bold;">REGISTER</button>

                </div>

                    <div class="col-xs-3"></div>
                </div>
                <div class="col-xs-12" style="top:0px;padding: 0;margin:auto;height:100%;padding-bottom:80px;-moz-box-sizing: border-box;box-sizing: border-box;width:100%;max-width:650px;background-color:#EDF1F9;overflow:auto">
                    <div class="row" style="margin: 0px; width: 100%; height: 100%;">
                        <div class="col-xs-12" style="padding: 3px;top:10px;">
                            <!--img src="images/new_design/pic01.jpg" alt="Self Help" class="img-responsive"  /-->
							<!--div class="homePageImg">Self Help1</div-->
							<!--div class="homePageImg" {{action 'showSelfHelp' }}>Login</div-->
							<a class="homePageImg" href="#" {{action "showSelfHelp"}}>
								<img src="images/new_design/pic01.jpg" alt="Self Help" class="img-responsive"  />
							</a>
                        </div>
                        <div class="col-xs-12" style="padding: 3px;top:10px;">
                            <!--img src="images/new_design/pic01.jpg" alt="Self Help" class="img-responsive"  /-->
							<!--div class="homePageImg">Self Help1</div-->
							<!--div class="homePageImg" {{action 'showSelfHelp' }}>Login</div-->
							<a class="homePageImg" href="#" {{action "toCounselling"}}>
								<img src="images/new_design/pic03.jpg" alt="Counselling" class="img-responsive"  />
							</a>
                        </div>
                        <div  class="col-xs-12" style="padding: 3px;top:10px;">
                            <!--img src="images/new_design/pic01.jpg" alt="Self Help" class="img-responsive"  /-->
							<!--div class="homePageImg">Self Help1</div-->
							<!--div class="homePageImg" {{action 'showSelfHelp' }}>Login</div-->
							<a class="homePageImg" href="#" {{action "toAppointments"}}>
								<img src="images/new_design/pic04.jpg" alt="Appointment" class="img-responsive"  />
							</a>

						<div class="col-xs-12" style="padding: 3px;top:10px;">
                            <!--img src="images/new_design/pic01.jpg" alt="Self Help" class="img-responsive"  /-->

							<!--div class="homePageImg" {{action 'showSelfHelp' }}>Login</div-->
							<a class="homePageImg" href="#" {{action "toAssesments"}}>

							</a>

    <script type="text/x-handlebars" data-template-name="registration">

         <div class="container registraionPageCss" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;" unselectable='on'>

        <div class="row text-center middleFont" style="height:64px;">
            <h4 style="color:#fff;text-align: right;">
                Register with 1to1Help.net <img {{action 'tolandingPage'}} style="padding-left:20px;cursor:pointer;" src="images/close.png" />
            </h4>
        </div>
		 {{#if loading}}

            <div class="overlay" style="z-index:10000;opacity:0.5;">

            <img style="width:100px;height:100px;margin-left:40%;margin-top:50%;" src="images/loading.gif" />

            </div>

          {{/if}}
        <div class="row mainDivStyle" style="bottom:10px;">
          
        <div class="col-xs-12">
        
      {{#if step1}}


        {{#if hasOfficialMail}}

            <div class="col-xs-12" style="padding:0">

                <div class="col-xs-12 text-center middleFont"style="color:#fff;">Step 1 of 2</div>
                <br/>

                {{ input class="form-control registrationFields mailClass comonCss"  value=officialEmailId placeholder="Official e-mail id"}}
            </div>

            <div class="col-xs-12" style="padding:0">
                <button class="btn btn-primary customButn" {{bind-attr disabled=disableGetStartedEmail}} style="font-family:'Open Sans','Sans Serif';border-radius:0;width:100%;font-size:16px;background-color:#fff;color:#0367BA;border-color:#fff;font-weight:bold;" {{action 'emailRegistration'}}>Get Started</button>
            </div>

            <br/>        <br/>

            <div class="row " style="margin:0">
                <button {{action 'noOffiialMail'}} class="btn newRegsrCss">I don't have an official email id</button>
            </div>

        {{else}}

            <div class="col-xs-12" style="padding:0">

                <div class="col-xs-12 text-center"style="font-size:19px;color:#fff;">Step 1 of 2</div>
        	<br/>
                {{ input class="form-control registrationFields cmpnyClass comonCss" placeholder="Company Name*" value=companyName }}
                {{ input class="form-control registrationFields mailClass comonCss" placeholder="Employee Code/OHR ID/*" value=empCode }}

            </div>

            <div class="col-xs-12" style="padding:0">
                <button class="btn btn-primary customButn" {{bind-attr disabled=disableGetStartedEmpCode}} style="font-family:'Open Sans','Sans Serif','Sans Serif';border-radius:0;width:100%;font-size:16px;background-color:#fff;color:#0367BA;border-color:#fff;font-weight:bold;" {{action 'companyNameRegistration'}}>Get Started</button>
            </div>

            <br/>

            <div class="row text-center"><h4 style="margin-top:5px;color:#fff;">OR</h4></div>
            <div class="row" style="margin:0">
                <button {{action 'officiaMail'}} class="btn customRegButn">Register with Official Email Id</button>
            </div>

        {{/if}}

      {{else}}

        <div class="col-xs-12" style="padding:0">

          <div class="col-xs-12 text-center"style="font-size:19px;color:#fff;">Step 2 of 2</div><br/>

          <div class="row" style="margin:0px;">
            <div class="col-xs-10" style="padding: 0;background-color:#fff;">

              {{ input class="form-control pull-left registrationFields mailClass comonCss" id="usernam" value=userName placeholder="Create User Name*" }}

            </div>

            <div class="col-xs-2 " style="padding: 0;background:#fff;border-bottom: 1px solid #cdcdcf;height:50px;min-height:50px;">

              {{#if available }}
              {{#if userNameAvailable }}

              <img src="images/username-available.png"/>

              {{else }}

              <img src="images/username-not-available.png"/>

              {{/if}}

              {{/if}}

            </div>

          </div>

          {{ input type="password" class="form-control registrationFields mailClass comonCss" value=password placeholder="Create Password*" id="paswdBack"}}

          {{ input class="form-control registrationFields phnClass comonCss" value=phoneNumber placeholder="Phone Number*" type="number" step="0.01"}}
        
          {{view Ember.Select class="form-control registrationFields cityClass comonCss"
          content=cityOptions
          value=city
          }}

        {{#if locationAvailable}}

          {{view Ember.Select class="form-control registrationFields cityClass comonCss"
          content=locationOptions
          value=location
          }}

        {{/if}}

        {{#if businessUnitAvailable}}

          {{view Ember.Select class="form-control registrationFields cityClass comonCss"
          content=businessUnitOptions
          value=businessUnit
          }}

        {{/if}}

          {{view Ember.Select class="noShadow form-control yobClass comonCss"
          content=dateOfBirthOptions
          value=dateOfBirth
          }}


          <div style="background-color:#fff;padding:13px;font-size:18px;border-bottom: 1px solid #cdcdcf;padding-bottom: 7px;" class="col-xs-12">  <label class="smallBold" style="color:#555555;font-weight:normal;font-size:16px !important;">Gender*</label>
            <div class="pull-right">
              <span class="pull-right" style="border: 1px solid #cdcdcf;">
              <span id="separatorMale" {{action 'makeFemale'}} {{bind-attr class=":mencss :pull-right forFemale:enabled:disabled"}}>Male</span>
              <span {{action 'makemale'}} {{bind-attr class=":womencss: :pull-right forMale:enabled:disabled"}}>Female</span>
              </span>
            </div>
            <br/>
          </div>

          <div class="col-xs-12" style="padding:13px;background-color:#fff;padding-top:10px;font-size:18px;border-bottom: 1px solid #cdcdcf;padding-bottom:10px;"><label class="smallBold" style="color:#555555;font-weight:normal;font-size:16px !important;">Night Shift*</label>
            <div class="pull-right" style="border: 1px solid #cdcdcf;">
              <span {{action 'nightShift'}} {{bind-attr class=":pull-right forShift:enabled:disabled"}}>No</span>
              <span id="separator" {{action 'noShift'}} {{bind-attr class=":pull-right forNoShift:enabled:disabled"}}>Yes</span>
            </div>
          </div>

          <button {{action 'registerUser'}} class="col-xs-12 text-center" style="font-family:'Open Sans','Sans Serif';font-size:14px;border-top:1px solid #cdcdcf;margin-top:0px;background-color:#fff;height:50px;color:#0367BA;cursor:pointer;font-weight:bold;border:0;">Done</button>

        </div>

        {{/if}}

        </div>

        </div>

      </div>

    </script>

    <script type="text/x-handlebars" data-template-name="feedback">
            <div class="container selfHelpStyle" style="background-color:#321A18;background-image:none;-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;" unselectable='on'>

        <div class="row navigationClass">
          <div {{action 'back'}} class="col-xs-2 backClass" ></div>
          <div class="col-xs-7 text-center navigationTitle headerFontClass">
          <table class='table' style="margin:0;height:64px;">
          <tr><td class="navigationTitleTable">Feedback</td></tr>
          </table>
          </div>
            <div class="col-xs-3 navigationHomeButton">
            <button {{action 'quit'}} class="btn btn-default pull-right"><img src="images/new_design/home.png"></button>
            </div>
        </div>

       {{#if loading_feedback}}

          <div class="row text-center" style="position:absolute;margin:auto;top: 50%;width:100%;">
              <img style="width:100px;height:100px" src="images/loading.gif" />
          </div>

       {{/if}}

        <div class="row mainDivStyle">
        <br/>
        <div class="col-xs-12" style="color:#fff;">
            <p class="normalFont"> {{eapQuestion}} </p>
            <p class="normalFont" style="line-height: 150%;">

            {{view Ember.CheckBox name="posters" value="Posters"}}<span>&nbsp;Posters</span>&nbsp;&nbsp;&nbsp;&nbsp;
            {{view Ember.CheckBox name="posters" value="Brochure / Wallet Card"}}<span>&nbsp;Brochure / Wallet Card</span>&nbsp;&nbsp;&nbsp;&nbsp;<br/>
            {{view Ember.CheckBox name="posters" value="Intranet"}}<span>&nbsp;Intranet</span>&nbsp;&nbsp;&nbsp;&nbsp;
            {{view Ember.CheckBox name="posters" value="e-mailers"}}<span>&nbsp;e-mailers</span>&nbsp;&nbsp;&nbsp;&nbsp;<br/>
            {{view Ember.CheckBox name="posters" value="Talks"}}<span>&nbsp;Talks</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {{view Ember.CheckBox name="posters" value="Trainings / Seminars"}}<span>&nbsp;Trainings /Seminars</span>&nbsp;&nbsp;&nbsp;&nbsp;<br/>
            {{view Ember.CheckBox name="posters" value="Induction session"}}<span>&nbsp;Induction session</span>&nbsp;&nbsp;&nbsp;&nbsp;
            {{view Ember.CheckBox name="posters" value="Colleagues, HR / Manager"}}<span>&nbsp;Colleagues, HR / Manager</span>&nbsp;&nbsp;&nbsp;&nbsp;<br/>
            {{view Ember.CheckBox name="posters" value="I hadn't heard about it until now"}}<span>&nbsp;I hadn't heard about it until now</span>


            </p>

            <p class="normalFont">{{webResourceQuestion}}</p>

            <p class="normalFont">

                {{view Ember.RadioButton name="resource" selectionBinding="resourceSelected" value="Yes" class="radio"}}

                <img src="images/username-available.png" />

                &nbsp;&nbsp;

                {{view Ember.RadioButton name="resource" selectionBinding="resourceSelected" value="No" class="radio"}}

                <img src="images/username-not-available.png" />

            </p>

        {{#if showSubOptions_webResource}}
        <div class="col-xs-12">

            <p class="normalFont">{{usefulWebQuestion}}</p>

            <p class="normalFont">
                {{view Ember.RadioButton name="resource_useful" selectionBinding="useFull_webResource" value="Yes" class="radio"}}
                <img src="images/username-available.png" />
                    &nbsp;&nbsp;
                {{view Ember.RadioButton name="resource_useful" selectionBinding="useFull_webResource" value="No" class="radio"}}
                <img src="images/username-not-available.png" />
            </p>

        </div>
        {{/if}}

            <p class="normalFont">{{eapTalksQuestion}}</p>

            <p class="normalFont">
                {{view Ember.RadioButton name="EAP" selectionBinding="eapSelected" value="Yes" class="radio"}}
                <img src="images/username-available.png" />

                    &nbsp;&nbsp;

                {{view Ember.RadioButton name="EAP" selectionBinding="eapSelected" value="No" class="radio"}}
                <img src="images/username-not-available.png" />
            </p>

        {{#if showSubOptions_eapTalk}}
        <div class="col-xs-12">

            <p class="normalFont">{{usefuleapQuestion}}</p>

            <p class="normalFont">
                {{view Ember.RadioButton name="EAP_useful" selectionBinding="useFull_eapSelected" value="Yes" class="radio"}}
                <img src="images/username-available.png" />
                    &nbsp;&nbsp;
                {{view Ember.RadioButton name="EAP_useful" selectionBinding="useFull_eapSelected" value="No" class="radio"}}
                <img src="images/username-not-available.png" />
            </p>

        </div>
        {{/if}}

            <p class="normalFont">{{recomendServiceQuestion}}</p>

            <p class="normalFont">
                {{view Ember.RadioButton name="recommend" selectionBinding="recommendSelected" value="Yes" class="radio"}}
                <img src="images/username-available.png" />
                    &nbsp;&nbsp;
                {{view Ember.RadioButton name="recommend" selectionBinding="recommendSelected" value="No" class="radio"}}
                <img src="images/username-not-available.png" />
            </p>

            <p class="normalFont">{{satisfactionQuestion}}</p>

            <p class="normalFont">
                {{view Ember.RadioButton name="satisfied" selectionBinding="satisfiedSelected" value="Yes" class="radio"}}
                <img src="images/username-available.png" />
                    &nbsp;&nbsp;
                {{view Ember.RadioButton name="satisfied" selectionBinding="satisfiedSelected" value="OK" class="radio"}} OK
                    &nbsp;&nbsp;
                {{view Ember.RadioButton name="satisfied" selectionBinding="satisfiedSelected" value="No" class="radio radio2"}}
                <img src="images/username-not-available.png" />
            </p>

            <p class="normalFont">{{promptnessQuestion}}</p>

            <p class="normalFont">
                {{view Ember.RadioButton name="promptness" selectionBinding="promptnessSelected" value="Yes" class="radio"}}
                <img src="images/username-available.png" />
                    &nbsp;&nbsp;
                   {{view Ember.RadioButton name="promptness" selectionBinding="promptnessSelected" value="OK" class="radio"}} OK
                    &nbsp;&nbsp;
                {{view Ember.RadioButton name="promptness" selectionBinding="promptnessSelected" value="No" class="radio radio2"}}
                <img src="images/username-not-available.png" />
            </p>

            <p class="normalFont">{{effectiveQuestion}}</p>

            <p class="normalFont">
                {{view Ember.RadioButton name="effectiveness" selectionBinding="concernSelected" value="Yes" class="radio"}}
                <img src="images/username-available.png" />
                    &nbsp;&nbsp;
                {{view Ember.RadioButton name="effectiveness" selectionBinding="concernSelected" value="OK" class="radio"}} OK
                    &nbsp;&nbsp;
                {{view Ember.RadioButton name="effectiveness" selectionBinding="concernSelected" value="No" class="radio radio2"}}
                <img src="images/username-not-available.png" />

            <p class="normalFont">{{textarea class="col-xs-12 customArea" value=likeDislikeAnswer placeholder='Please enter your answer'}}</p>

            <p class="normalFont">
                {{view Ember.RadioButton name="eWorkshop" selectionBinding="eWorkshopSelected" value="Yes" class="radio"}}
                <img src="images/username-available.png" />
                    &nbsp;&nbsp;
                {{view Ember.RadioButton name="eWorkshop" selectionBinding="eWorkshopSelected" value="No" class="radio"}}
                <img src="images/username-not-available.png" />
            </p>

            <p class="normalFont">
                {{additionalCommentsQuestion}}
            </p>
            <p class="normalFont">{{textarea class="col-xs-12 customArea" value=additionalAnswer placeholder='comments'}}</p>


        <p class="text-center normalFont"><br/><button class="btn btn-default" {{action 'submitFeedback'}}>Submit</button></p>

        </div>
        </div>

      </div>

    <script type="text/x-handlebars" data-template-name="selfHelp">

      <div class="container selfHelpStyle" style="background-color:#000;background-image:none;-moz-user-select: none;-webkit-user-select: none; -ms-user-select:none; user-select:none;" unselectable='on'>

        <div class="row navigationClass">
          <div {{action 'back'}} class="col-xs-2 backClass" ></div>
          <div class="col-xs-7 text-center navigationTitle headerFontClass">
          <table class='table' style="margin:0;height:64px;">
          <tr><td class="navigationTitleTable">Self Help</td></tr>
          </table>
          </div>
            <div class="col-xs-3 navigationHomeButton">
            <button {{action 'quit'}} class="btn btn-default pull-right"><img src="images/new_design/home.png"></button>
            </div>
        </div>

       {{#if loading_categories}}

          <div class="row text-center" style="position:absolute;margin:auto;top: 50%;width:100%;">
              <img style="width:100px;height:100px" src="images/loading.gif" />
          </div>

       {{/if}}

        <div class="row mainDivStyle">

          <div class="col-xs-12 panel-group" id="accordion" style="margin-top:15px">

          {{#each category in categories}}

          <div {{bind-attr class=":category category.identifier"}} style="background-color:#00a7bc;padding:0px">

            <a href="#" {{action 'showSubCategories' category }} style="margin-left:10px;padding:10px">
            	<div>
					<div id="catImgId" style="float:left;padding:14px 20px 7px 10px">
					  
					  	<img {{bind-attr src=category.imgPath}} alt="category title">
					 
					</div> 
                	<div style="float:left;width:60%">
                    	
						<h4 style="color:#fff">{{category.title}}</h4>
					
						<div style="color:#fff;font-size:11px">Click to view sub categories for : {{category.title}}</div>
					
                     </div>
                     <div style="float:right;margin-top:20px;margin-right:20px">
                     	<img src="images/new_design/arrow.png" /> 
                     </div>
                     <div style="clear:both"></div>
                </div>
            </a>
            <div {{bind-attr class=":subcategory category.identifier"}} style="display:none;background-color:#00819c !important;padding:0px">

                {{#each subcategory in sub_categories}}

                
				 <div style="background-color:#00819c;margin-left:0px;border-bottom:solid #00a7bc 1px;padding:13px 10px 13px 20px">
                    
					<a href="#"{{action 'goToArticlesList' subcategory }}>
					
					
					<div style="background-image:url('images/new_design/icon life.png');background-repeat:no-repeat;background-position:center left;padding-left:60px">
                        <div>
                             <h5 style="color:#fff">{{subcategory.title}} </h5>
                         </div>
                    </div>
					</a>
                </div>
                {{/each}}

            </div>

            <div style="display:none;" {{bind-attr class=":loading category.identifier"}}>
                  <img style="width:100px;height:100px;margin-left:40%;" src="images/loading.gif" />
